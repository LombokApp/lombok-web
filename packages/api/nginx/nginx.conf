# Subdomain routing - route all subdomains to port 3001
server {
    listen 0.0.0.0:8080;
    server_name ~^.+\.apps\.{{PLATFORM_HOST}}$;

    # Proxy all requests to the subdomain server
    location / {
        proxy_pass {{APP_UI_HOST}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/subdomain_access.log;
    error_log /var/log/nginx/subdomain_error.log;
}

# Main domain server block
server {
    listen 0.0.0.0:8080;
    server_name {{PLATFORM_HOST}} _;

    # WebSocket and API proxy
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy API requests to Bun backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    

    # Serve the frontend as static files from the build directory
    location / {
        root /usr/src/app/frontend;
        index index.html;
        try_files $uri /index.html;
        
        # Add CSP header for iframe support (only for frontend requests)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; child-src 'self'; style-src 'self' 'unsafe-inline'; img-src * blob: data:; media-src https: blob: data:; connect-src *; font-src 'self' data:; frame-src 'self' *.{{PLATFORM_HOST}}:*;" always;
    }

    # Custom 404 handling (serve index.html for unknown routes)
    error_page 404 /index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}