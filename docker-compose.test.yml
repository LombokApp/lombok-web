version: '3.5'

services:
  apitest:
    container_name: 'stellariscloud-api-test'
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: test
    volumes:
      - ./:/usr/src/app
    env_file: packages/api/.env.test
    environment:
      WAIT_HOSTS: db:${DB_PORT:-0}, redis:${REDIS_PORT:-0}
  dbtest:
    image: postgres:13.2-alpine
    environment:
      - POSTGRES_USER=stellariscloud_test
      - POSTGRES_PASSWORD=XXXXXXXXXXXXXXXXXXXXXXXX
      - POSTGRES_DB=stellariscloud_test
    ports:
      - 10001:5432
  redistest:
    image: redis:alpine
    command: redis-server
    ports:
      - 10002:6379
